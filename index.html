<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="/./styles/styles.css" />

    <title>Profile-Card-Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card-bg-container">
        <img class="top-img" src="./images/bg-pattern-card.svg" alt="bluetop" />
      </div>
      <div class="profile-img-container">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="victor" />
      </div>
      <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
      <div class="place">London</div>
      <hr />
      <div class="profile-info">
        <div class="followers dec">80k <span class="f">Followers</span></div>
        <div class="likes dec">803K <span class="l">Likes</span></div>
        <div class="photos dec">1.4K <span class="p">Photos</span></div>
      </div>
    </div>
  </body>
</html>
